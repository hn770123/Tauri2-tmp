<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div id="auth-forms">
        <h2>認証システム (Node.js + SQLite)</h2>
        <div class="form-container">
          <h3>新規登録</h3>
          <form id="register-form" class="auth-form">
            <input id="register-username" placeholder="ユーザー名" required />
            <input type="password" id="register-password" placeholder="パスワード" required />
            <button type="submit">登録する</button>
          </form>
          <p id="register-msg" class="msg"></p>
        </div>

        <div class="form-container" style="margin-top: 2rem;">
          <h3>ログイン</h3>
          <form id="login-form" class="auth-form">
            <input id="login-username" placeholder="ユーザー名" required />
            <input type="password" id="login-password" placeholder="パスワード" required />
            <button type="submit">ログイン</button>
          </form>
          <p id="login-msg" class="msg"></p>
        </div>
      </div>

      <!-- ログイン後コンテンツ表示エリア -->
      <div id="auth-content" style="display: none; text-align: right; margin-bottom: 1rem;">
        <span>ログインしています </span>
        <button id="logout-btn">ログアウト</button>
        <hr style="margin: 1rem 0; border: 1px solid #ccc;" />
      </div>

      <div id="main-app-content" style="display: none;">
        <h1>Hello World</h1>

        <div class="row">
          <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
          </a>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
          >
            <img
              src="/assets/javascript.svg"
              class="logo vanilla"
              alt="JavaScript logo"
            />
          </a>
        </div>
        <p>Click on the Tauri logo to learn more about the framework</p>

        <form class="row" id="greet-form">
          <input id="greet-input" placeholder="Enter a name..." />
          <button type="submit">Greet</button>
        </form>
        <p id="greet-msg"></p>
      </div>

    </main>
  </body>
</html>
